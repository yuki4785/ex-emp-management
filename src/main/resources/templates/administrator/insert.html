<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- 上余白 -->
      <div class="row">
        <div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <img
            src="../../static/img/header_logo.png"
            th:src="@{/img/header_logo.png}"
          />
        </div>
      </div>

      <!-- 管理者登録フォーム -->
      <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
          <div class="well">
            <form method="post" th:action="@{/insert}" th:object="${insertAdministratorForm}">
              <fieldset>
                <legend>
                  管理者登録<br />(システムにログインできる管理者を登録します)
                </legend>

                <!-- 氏名 -->
                <div class="form-group">
                  <label for="name">氏名:</label>
                  <div th:if="${#fields.hasErrors('name')}" class="error-messages" th:errors="*{name}"></div>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="山田太郎"
                    th:field="*{name}"
                  />
                </div>

                <!-- メールアドレス -->
                <div class="form-group">
                  <label for="mailAddress">メールアドレス:</label>
                  <div th:if="${#fields.hasErrors('mailAddress')}" class="error-messages" th:errors="*{mailAddress}"></div>
                  <input
                    type="text"
                    id="mailAddress"
                    class="form-control"
                    placeholder="yamada@mail.com"
                    th:field="*{mailAddress}"
                  />
                </div>

                <!-- パスワード -->
                <div class="form-group">
                  <label for="password">パスワード:</label>
                  <div th:if="${#fields.hasErrors('password')}" class="error-messages" th:errors="*{password}"></div>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="password"
                    th:field="*{password}"
                  />
                </div>

                <!-- 登録ボタン -->
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">登録</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
  </body>
</html>
